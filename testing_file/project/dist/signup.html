<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sign Up - SkillUp</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-600 to-blue-700">
	<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
		<h2 class="text-2xl font-bold text-indigo-700 mb-6 text-center">Create Your Account</h2>
		<form>

			<div class="mb-4">
				<label class="block text-sm font-medium mb-1" for="name">Full Name</label>
				<input type="text" id="name" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
			</div>

			<div class="mb-4">
				<label class="block text-sm font-medium mb-1" for="email">Email Address</label>
				<input type="email" id="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
			</div>

			<div class="mb-4">
				<label class="block text-sm font-medium mb-1" for="password">Password</label>
				<input type="password" id="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
			</div>
			<div class="mb-6">
				<label class="block text-sm font-medium mb-1" for="confirm">Confirm Password</label>
				<input type="password" id="confirm" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
			</div>
			<button type="submit" class="w-full bg-indigo-700 text-white font-semibold py-2 px-4 rounded hover:bg-indigo-800 transition">
				Create Account
			</button>
		</form>
		<p class="mt-4 text-sm text-center text-gray-600">
			Already have an account?
			<a href="login.html" class="text-indigo-600 hover:underline">Log in</a>
		</p>
	</div>
</body>
</html>
